<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Kerala PSC PYQ & Study Materials - FileHub{% endblock %}</title>
  
  <meta name="description" content="{% block meta_description %}Download Kerala PSC previous year question papers (PYQ) and study materials including syllabus, answers, and detailed solutions for exam preparation.{% endblock %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Preserve line breaks in descriptions */
    .card-text { white-space: pre-line; }

    /* Mobile responsive table */
    @media (max-width: 767px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  {% include 'files/nav.html' %}


  <!-- Main container -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
