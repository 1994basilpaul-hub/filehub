<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}FileHub{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}A library of downloadable files{% endblock %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'files:index' %}">FileHub</a>
  <form class="form-inline" method="get" action="{% url 'files:index' %}">
    <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search..." value="{{ q }}">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</nav>
<div class="container py-4">
  {% block content %}{% endblock %}
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
