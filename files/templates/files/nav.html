<!-- nav.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" href="{% url 'files:index' %}">FileHub</a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Left menu -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'files:index' %}">Home</a>
        </li>

        <!-- Category Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Categories
          </a>
          <div class="dropdown-menu" aria-labelledby="categoryDropdown">
            {% for category in categories %}
              <a class="dropdown-item" href="{% url 'files:category_detail' category.slug %}">{{ category.name }}</a>
            {% empty %}
              <span class="dropdown-item disabled">No categories</span>
            {% endfor %}
          </div>
        </li>
        <li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" id="notesDropdown" role="button" data-toggle="dropdown"
     aria-haspopup="true" aria-expanded="false">
    Notes
  </a>
  <div class="dropdown-menu" aria-labelledby="notesDropdown">
    {% for cat in note_categories %}
      <a class="dropdown-item" href="{% url 'files:note_category_detail' cat.slug %}">{{ cat.name }}</a>
    {% empty %}
      <span class="dropdown-item disabled">No notes categories</span>
    {% endfor %}
  </div>
</li>

      </ul>

      <!-- Search form -->
      <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'files:index' %}">
        <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search files..." value="{{ q }}">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
