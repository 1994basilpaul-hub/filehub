{% extends 'files/base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      <!-- Card Wrapper -->
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">

        <!-- Gradient Header -->
        <div class="card-header text-white bg-gradient position-relative p-4">
          <h1 class="h3 fw-bold mb-1">{{ file_item.title }}</h1>
          <h2 class="h5 mb-0 opacity-90">Category No: {{ category_no }}</h2>
          <!-- Decorative gradient bar -->
          <div class="position-absolute bottom-0 start-0 w-100" 
               style="height:4px; background:linear-gradient(90deg,#6f42c1,#e83e8c,#6610f2);">
          </div>
        </div>

        <!-- Card Body -->
        <div class="card-body p-4">
          {% for c in contents %}
            <div class="mb-4 p-4 rounded-3 bg-white shadow-sm border-start border-4 border-gradient position-relative"
                 style="line-height:1.8; font-size:1.1rem;">
              {{ c.content|linebreaks }}
            </div>
          {% empty %}
            <div class="text-center text-muted fst-italic py-5">
              <h5>ðŸš§ This feature is under development. Please check back later...</h5>
            </div>
          {% endfor %}
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Gradient Styles -->
<style>
  .bg-gradient {
    background: linear-gradient(135deg, #6f42c1, #e83e8c, #6610f2);
  }
  .border-gradient {
    border-image: linear-gradient(180deg, #6f42c1, #e83e8c, #6610f2) 1;
  }
</style>
{% endblock %}
